<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DipuKhala Cyber Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #050a10; --panel-dark: #121820; --card-dark: rgba(25, 35, 50, 0.7);
            --neon-blue: #58a6ff; --neon-green: #3fb950; --neon-purple: #a371f7;
            --text-light: #ffffff; --text-muted: #8b949e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--bg-dark);
            color: var(--text-light); font-family: 'Roboto', sans-serif;
            height: 100vh; overflow: hidden;
            background-image: linear-gradient(rgba(88, 166, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(88, 166, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .dashboard-container { display: grid; grid-template-columns: 250px 1fr; height: 100vh; }
        
        /* SIDEBAR */
        .sidebar { background-color: var(--panel-dark); border-right: 1px solid rgba(88, 166, 255, 0.2); padding: 30px; display: flex; flex-direction: column; }
        .brand { font-family: 'Orbitron'; font-size: 22px; color: var(--neon-blue); margin-bottom: 50px; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px; color: var(--text-muted); text-decoration: none; border-radius: 10px; margin-bottom: 10px; font-family: 'Orbitron'; }
        .menu-item.active { background: rgba(88, 166, 255, 0.1); color: var(--neon-blue); }
        .pro-banner { margin-top: auto; background: linear-gradient(135deg, rgba(88,166,255,0.2), rgba(163,113,247,0.2)); padding: 20px; border-radius: 15px; border: 1px solid var(--neon-blue); text-align: center; }
        .btn-pro { background: var(--neon-blue); color: #000; border: none; padding: 10px; width: 100%; border-radius: 20px; font-weight: bold; cursor: pointer; margin-top: 10px; font-family: 'Orbitron'; }
        
        /* MAIN */
        .main-content { padding: 30px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-dark); padding: 25px; border-radius: 15px; border: 1px solid rgba(88, 166, 255, 0.2); }
        .stat-value { font-family: 'Orbitron'; font-size: 24px; font-weight: bold; margin-top: 10px; }
        
        .middle-section { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-container { background: var(--card-dark); padding: 25px; border-radius: 15px; border: 1px solid rgba(88, 166, 255, 0.2); min-height: 250px; }
        .sci-fi-card { background: linear-gradient(135deg, #1a1f2c, #0d1117); border: 1px solid var(--neon-purple); height: 100%; border-radius: 15px; padding: 25px; display: flex; flex-direction: column; justify-content: space-between; }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="sidebar">
        <div class="brand"><i class="fa-solid fa-cube"></i> DIPU NEXUS</div>
        <div class="menu-item active"><i class="fa-solid fa-grip"></i> Dashboard</div>
        <div class="pro-banner">
            <h3>STATUS</h3>
            <p id="statusText">Not Connected</p>
            <button class="btn-pro" onclick="connectWallet()">CONNECT WALLET</button>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h2 style="font-family:'Orbitron'">OVERVIEW</h2>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div style="color:var(--text-muted)">Available Balance</div>
                <div class="stat-value" id="stakedBalance" style="color:var(--neon-blue)">--</div>
            </div>
            <div class="stat-card">
                <div style="color:var(--text-muted)">Earned Rewards</div>
                <div class="stat-value" id="earnedReward" style="color:var(--neon-green)">--</div>
            </div>
            <div class="stat-card">
                <div style="color:var(--text-muted)">Network Status</div>
                <div class="stat-value" style="color:var(--neon-purple)">ONLINE</div>
            </div>
            <div class="stat-card">
                <div style="color:var(--text-muted)">Global TVL</div>
                <div class="stat-value">$8,125,000</div>
            </div>
        </div>

        <div class="middle-section">
            <div class="chart-container">
                <h3 style="font-family:'Orbitron'; margin-bottom:10px;">Live Hashrate</h3>
                <canvas id="miningChart"></canvas>
            </div>
            <div class="sci-fi-card">
                <div style="width:40px; height:30px; background:#d29922; border-radius:5px;"></div>
                <div style="font-family:'Orbitron'; font-size:20px;">4558 2214 **** 9903</div>
                <div style="font-family:'Orbitron'; font-size:12px; color:#888;">Dipu Khala</div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
